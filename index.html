<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="alarm-clock">
        <h1>Alarm Clock</h1>
        <div class="clock">
            <h2 id="current-time">00:00:00</h2>
        </div>

        <div class="set-alarm">
            <label for="alarm-time">Set Alarm: </label>
            <input type="time" id="alarm-time">
            <button id="set-alarm-btn">Set Alarm</button>
            <button id="clear-alarm-btn">Clear Alarm</button>
        </div>
        <p id="alarm-status"></p>
        <audio id="alarm-audio" src="alarm.mp3.mp3" preload="auto"></audio>

    </div>

    <script src="script.js"></script>
</body>
</html>
